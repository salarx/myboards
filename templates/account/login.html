{% extends 'base/base.html' %}
{% block main %}
{% load account socialaccount %}
{% load i18n %}
{% load static %}

  <div class="page-header header-filter" style="background-image: url('{% static "assets/img/bg7.jpg" %}'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-lg-4 col-md-6 ml-auto mr-auto">
          <div class="card card-login">
            <form class="form-login" method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}
              <div class="card-header card-header-primary text-center">
                <h4 class="card-title">Login</h4>
                <div class="social-line">
                  <!-- <a href="#pablo" class="btn btn-just-icon btn-link">
                    <i class="fa fa-facebook-square"></i>
                  </a>
                  <a href="#pablo" class="btn btn-just-icon btn-link">
                    <i class="fa fa-twitter"></i>
                  </a> -->
                  <a href="{% provider_login_url "google" %}" class="btn btn-just-icon btn-link">
                    <i class="fa fa-google"></i>
                  </a>
                </div>
              </div>
              <div class="card-body">
                <p class="description text-right">Not Registered?<a href="{% url 'account_signup' %}" class="btn btn-primary btn-link btn-lg">Get Started</a>
                </p>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">face</i>
                    </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Username" name="login">
                </div>
                <!-- <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">mail</i>
                    </span>
                  </div>
                  <input type="email" class="form-control" placeholder="Email...">
                </div> -->
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text">
                      <i class="material-icons">lock_outline</i>
                    </span>
                  </div>
                  <input type="password" class="form-control" placeholder="Password" name="password">
                </div>
                <div class="text-right">
                  <button type="submit" class="btn btn-primary btn-wd">{% trans "Sign In" %}</button>
                </div>
              </div>
              {% if redirect_field_value %}
              <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
              {% endif %}
              <div class="footer text-center">
                <a href="{% url 'account_reset_password' %}" class="btn btn-primary btn-link btn-wd">{% trans "Forgot Password?" %}</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

{% endblock %}
